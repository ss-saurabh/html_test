<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Saurabh Saroj">
    <meta name="description" content="Contact information for The Yummy Taco Shop">
    <title>Contact Us-YTS</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <a href="/">Home</a>
            </ul>
            <ul>
                <a href="/#About">About <abbr title="The Yummy Taco Shop"></abbr></a>
            </ul>
            <ul>
                <a href="/#menu">our Menu</a>
            </ul>
            <ul>
                <a href="hourse.html">Store Hourse</a>
            </ul>
        </nav>
        <figure>
            <img src="images/closs.jpg"
            alt="The Yummy Taco Shop" title="Tacos ready to eat"
            width="400"
            height="260">
            <figcaption>
                The Yummy Taco Shop
            </figcaption>

        </figure>
    </header>
    <hr>
    <main>
        <section>
        <h2>
            our contact form
        </h2>
        <form action="https//httpsbin.org/get" method="dialog">
            <fieldset>
                <legend>Sed us a message</legend>
                <p>
                    <label for="name">name:</label>
                    <input type="text" name="name" id="name" placeholder="your name" required="true">
                </p>
                <p>
                    <label for="email">email:</label>
                    <input type="email" name="email" id="email" placeholder="your email" required="true">
                </p>
                <p>
                    <label for="message">Your message</label><br>
                    <textarea name="message" id="message" cols="30" placeholder="type your message here"></textarea>
                </p>
            </fieldset>
            <button type="submit">send</button>
            <button type="reset">Reset</button>
        </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>N1, Ground Floor, Connaught Cir,Block N, Connaught Place, New Delhi, Delhi<br><br>
            Phone: <a href="tel:+5555555555">555-555-5555</a></address>

        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Yummy Taco Shop</p>
    </footer>
    
</body>
</html>
